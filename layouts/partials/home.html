<section class="container">
  <div>
    <p>
      {{ i18n "homeTitle" }}
    </p>
    
    <div class="lists">
      <h2>{{ i18n "homeCat0" }}</h2>

      <ul class="article-list">
        {{ range ( .Site.RegularPages | first 10 ) }}
          <li class="article-item">
              <time class="article-date">{{ .Date.Format "2006-01-02" }}</time>
              <a class="article-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
              <a class="tag tag-{{ .Section }}" href="/{{.Site.Language.Lang}}/{{ .Section }}/"
                >{{ .Section }}</a
              >
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
