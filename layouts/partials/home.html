<section class="container">
  <div>
    <p>
      {{ i18n "homeTitle" }}
    </p>
    
    <div class="lists">
      <h2>{{ i18n "homeCat0" }}</h2>

      <ul>
        {{ range ( .Site.RegularPages | first 10 ) }}
          <li>
            {{ .Date.Format "2006-01-02" }}:
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <a class="tag tag-{{ .Section }}" href="/{{.Site.Language.Lang}}/{{ .Section }}/"
              >{{ .Section }}</a
            >
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
