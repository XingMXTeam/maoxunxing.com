<section class="container">
  <div>
    <div class="intro-container">
      <!-- 问候语 -->
      <h1 class="greeting">
        {{ i18n "homeTitle" }}
      </h1>
      
      <!-- 金庸名句 -->
      <div class="quote">
        <p>孤峰渡云观神弈，不若舍躯自入局</p>
      </div>
      
      <!-- 关键词标签 -->
      <div class="tag-cloud">
        {{ i18n "homeIntroTags" | safeHTML }}
      </div>
      
      <!-- 个人简介卡片 -->
      <div class="profile-card">    
        <!-- 专注领域 -->
        <div class="focus-section">
          {{ i18n "homeIntroFocus" | safeHTML }}
        </div>
        
        <!-- 结语 -->
        <p class="outro-line">
          {{ i18n "homeOutro" }}
        </p>
      </div>
    </div>
    
    <div class="lists">
      <h2>{{ i18n "homeCat0" }}</h2>

      <ul>
        {{ range ( .Site.RegularPages | first 10 ) }}
          <li>
            {{ .Date.Format "2006-01-02" }}:
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <a class="tag tag-{{ .Section }}" href="/{{.Site.Language.Lang}}/{{ .Section }}/"
              >{{ .Section }}</a
            >
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
